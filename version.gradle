ext {
    minSdkVersion = 21
    targetSdkVersion = 30
    compileSdkVersion = 30
    buildToolsVersion = "30.0.1"
}
//共用的依赖库
def support = '28.0.0'
def retrofit = '2.3.0'
def butterknife = '10.2.1'
def guavaVersion = '20.0'
def navigationVersion = "2.3.0"
// 新版本retrofit
def retrofitVersion = '2.7.0'
def rxjava2Version = '2.2.16'
def okhttp3Version = '3.8.0'
def rxandroidVersion = '2.1.1'

