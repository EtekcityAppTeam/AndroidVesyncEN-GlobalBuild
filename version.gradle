        jiaozivideoplayer                    : "cn.jzvd:jiaozivideoplayer:7.5.0",
        videocache                           : "com.danikula:videocache:2.7.1",
        bumptech_glide_compiler              : "com.github.bumptech.glide:compiler:4.11.0",
        findbugs_jsr305                      : "com.google.code.findbugs:jsr305:3.0.2",
