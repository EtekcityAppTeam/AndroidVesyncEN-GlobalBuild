        rxandroid                            : 'io.reactivex:rxandroid:1.2.1',
        navigation_ui                        : "androidx.navigation:navigation-fragment:$navigationVersion",
        navigation_fragment                  : "androidx.navigation:navigation-ui:$navigationVersion",
        navigation_ui_ktx                    : "androidx.navigation:navigation-ui-ktx:$navigationVersion",
